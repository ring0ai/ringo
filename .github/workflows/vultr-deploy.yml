name: Deploy to Vultr Server

on:
  push:
    branches:
      - main  # Change to your production branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vultr Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VULTR_SERVER_HOST }}
          username: ${{ secrets.VULTR_SERVER_USER }}
          key: ${{ secrets.VULTR_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VULTR_SERVER_PORT || 22 }}
          script: |
            # Source environment to load Node.js paths
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /root/ringo
            git checkout main
            git pull origin main
            npx drizzle-kit migrate
            # Build and deploy NextJs application:
            pnpm install
            pnpm build
            pm2 restart ringo-app
            
            echo "Deployment completed successfully!"